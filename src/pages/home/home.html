<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <ion-list>
    <ion-item-sliding *ngFor="let item of listItems">
      <ion-item>
        <h3>{{ item.nama }}</h3>
        <p>Rp {{ item.harga | number }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="hapus(item)">
          DELETE
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div>
    <button ion-button (click)="tambah()">Tambah</button>
  </div>

</ion-content>
