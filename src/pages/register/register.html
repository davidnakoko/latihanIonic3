  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Username / Email Address :</ion-label>
      <ion-input type="email" [(ngModel)]="dataInput.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password :</ion-label>
      <ion-input type="password" [(ngModel)]="dataInput.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Nama Lengkap :</ion-label>
      <ion-input type="text" [(ngModel)]="dataInput.nama"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Nomor HP :</ion-label>
      <ion-input type="tel" [(ngModel)]="dataInput.hp"></ion-input>
    </ion-item>
  </ion-list>
  <div>
    <button ion-button block (click)="register()">REGISTER</button>
  </div>
  
</ion-content>
